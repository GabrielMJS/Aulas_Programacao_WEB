<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7 -  Formulários HTML</title>
</head>
<body>
    <h1>Exemplo 7 - Formulários HTML</h1>
    <div>
        <h2>Cadastro de Pessoas</h2>
        <div>
            <form action="paginaDestino.php" method="get">
                <div>
                    <label for="">CPF:</label>
                    <br>
                    <input type="text" name="txtCpfName" id="txtCpf" required>
                    <br>
                </div>
                <div>
                    <label for="">Nome:</label>
                    <br>
                    <input type="text" name="txtNomeName" id="txtNome" required>
                    <br>
                </div>
                <div>
                    <label for="">Nome da Mãe:</label>
                    <br>
                    <input type="text" name="txtNomeMaeName" id="txtNomeMae">
                    <br>
                </div>
                <div>
                    <label for="">Data de Nascimento</label>
                    <br>
                    <input type="date" name="txtDataNascimentoName" id="txtDataNascimento">
                    <br>
                </div>
                <div>
                    <label for="">Telefone:</label>
                    <br>
                    <input type="tel" name="txtTelefonename" id="txtTelefone">
                    <br>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <br>
                    <input type="email" name="txtEmailname" id="txtEmail">
                    <br>
                </div>
                <div>
                    <label for="">Senha:</label>
                    <br>
                    <input type="password" name="txtSenhaname" id="txtSenha"> <!-- metodo POST faz a senha não ser mostrada -->
                    <br>
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>









</body>
</html>
